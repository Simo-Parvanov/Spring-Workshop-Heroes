<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<header>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
            <a class="navbar-brand text-white h4" href="/home">Heroes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <th:block th:include="~{fragments/headerWithHero}"/>
                </ul>
            </div>
        </nav>
    </header>
</header>
<main class="container">
    <h1 class="text-center">Merchant</h1>
    <hr class="hr-3"/>
    <table class="table bg-blur">
        <thead>
        <tr>
            <th scope="col" class="font-weight-bold">Name</th>
            <th scope="col">Slot</th>
            <th scope="col">Stamina</th>
            <th scope="col">Strength</th>
            <th scope="col">Attack</th>
            <th scope="col">Defence</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item : ${items}">
            <tr>
                <td th:text="${item.name}"></td>
                <td th:text="${item.slot}"></td>
                <td th:text="${item.stamina}"></td>
                <td th:text="${item.strength}"></td>
                <td th:text="${item.attack}"></td>
                <td th:text="${item.defence}"></td>
                <td>
                    <form action="/items/merchant/Relentless" method="post">
                        <button class="btn btn-info">Buy</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
